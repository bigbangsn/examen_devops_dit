{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-warning display-1"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-danger mb-3">404</h1>
                    <h2 class="mb-3">Page non trouvée</h2>
                    <p class="lead mb-4">La page que vous recherchez n'existe pas ou a été déplacée.</p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{{ url_for('auth.accueil') }}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-door-fill me-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
