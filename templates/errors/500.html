{% extends "base.html" %}

{% block title %}Erreur serveur{% endblock %}

{% block content %}
<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-x-octagon-fill text-danger display-1"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
                    <h2 class="mb-3">Erreur serveur</h2>
                    <p class="lead mb-4">Une erreur s'est produite sur le serveur. Veuillez réessayer plus tard.</p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{{ url_for('auth.accueil') }}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-door-fill me-2"></i>Retour à l'accueil
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-2"></i>Rafraîchir la page
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
