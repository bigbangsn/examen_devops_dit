{% extends 'base.html' %}
{% block content %}
<h2>Mes tâches</h2>
<a href="{{ url_for('tache_form') }}" class="btn btn-primary mb-2">Nouvelle tâche</a>
<ul class="list-group">
    {% for tache in taches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ tache.titre }}
            <span>
                <a href="{{ url_for('tache_form', tache_id=tache.id) }}" class="btn btn-sm btn-warning">Modifier</a>
                <a href="{{ url_for('supprimer_tache', tache_id=tache.id) }}" class="btn btn-sm btn-danger">Supprimer</a>
            </span>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('deconnecter') }}" class="btn btn-secondary mt-3">Déconnexion</a>
{% endblock %}
